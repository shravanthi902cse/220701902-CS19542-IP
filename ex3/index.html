<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Course Registration Form</h1>
                <p>Please fill out the form below with the correct details.</p>
            </div>
        </header>

        <main>
            <form id="personal-info-form">
                <div class="form-group">
                    <label for="studentname">Student Name:</label>
                    <input type="text" id="studentname" name="studentname">
                    <span class="error" id="studentname-error"></span>
                </div>
                <div class="form-group">
                    <label for="rollno">Rollno:</label>
                    <input type="text" id="rollno" name="rollno">
                    <span class="error" id="rollno-error"></span>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <input type="text" id="gender" name="gender">
                    <span class="error" id="gender-error"></span>
                </div>
                <div class="form-group">
                    <label for="year">Year:</label>
                    <input type="number" id="year" name="year">
                    <span class="error" id="year-error"></span>
                </div>
                <div class="form-group">
                    <label for="department">Department:</label>
                    <input type="text" id="department" name="department">
                    <span class="error" id="department-error"></span>
                </div>
                <div class="form-group">
                    <label for="section">Section:</label>
                    <input type="text" id="section" name="section">
                    <span class="error" id="section-error"></span>
                </div>
                <div class="form-group">
                    <label for="course">Course:</label>
                    <input type="text" id="course" name="course">
                    <span class="error" id="course-error"></span>
                </div>
                <div class="form-group">
                    <label for="mobile_no">Mobile Number:</label>
                    <input type="tel" id="mobile_no" name="mobile_no">
                    <span class="error" id="mobile_no-error"></span>
                </div>
                <div class="form-group">
                    <label for="email">E-Mail ID:</label>
                    <input type="email" id="email" name="email">
                    <span class="error" id="email-error"></span>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address">
                    <span class="error" id="address-error"></span>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city">
                    <span class="error" id="city-error"></span>
                </div>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country">
                    <span class="error" id="country-error"></span>
                </div>
                <div class="form-group">
                    <label for="pincode">Pincode:</label>
                    <input type="text" id="pincode" name="pincode">
                    <span class="error" id="pincode-error"></span>
                </div>
                <div class="form-group">
                    <button type="button" onclick="validateForm()">Submit</button>
                </div>
            </form>
        </main>

        
    </div>

    <script src="script.js"></script>
</body>
</html>
