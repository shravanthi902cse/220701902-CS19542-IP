<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
  <p id="a"></p>
  <p id="b"></p>
  <p id="c"></p>


  <script>
    let vegetables=Array("tomato","potato","onion","carrot");
    document.getElementById("a").innerHTML=vegetables.push("beetroot");
    document.getElementById("b").innerHTML= vegetables.push("turnip");
    document.getElementById("c").innerHTML=vegetables.pop()
    

    
  </script>
</body>
</html>
